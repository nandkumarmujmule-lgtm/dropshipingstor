<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipping Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .product img { max-width: 100px; }
        .buy-button { padding: 5px 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to Our Dropshipping Store!</h1>
    <div id="product-list"></div>

    <script>
        const products = [
            { id: 1, name: "Product 1", price: "$10", image: "https://via.placeholder.com/100" },
            { id: 2, name: "Product 2", price: "$20", image: "https://via.placeholder.com/100" },
            { id: 3, name: "Product 3", price: "$30", image: "https://via.placeholder.com/100" }
        ];

        const productList = document.getElementById("product-list");

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <h2>${product.name}</h2>
                <img src="${product.image}" alt="${product.name}">
                <p>Price: ${product.price}</p>
                <button class="buy-button" onclick="buyProduct(${product.id})">Buy Now</button>
            `;
            productList.appendChild(productDiv);
        });

        function buyProduct(id) {
            const product = products.find(p => p.id === id);
            alert(`You selected ${product.name} for ${product.price}`);
        }
    </script>
</body>
</html>
